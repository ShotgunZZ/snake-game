<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>贪吃蛇游戏 - Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles to make sure food images display properly */
    .debug-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 14px;
      font-family: monospace;
      max-width: 300px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="game" width="400" height="400"></canvas>
    
    <div class="game-overlay">
      <div class="header-overlay">
        <h1 class="title">贪吃蛇游戏 - Snake Game</h1>
        <div class="score-display">
          <div class="score-container">
            <span>分数: </span><span id="score">0</span>
          </div>
          <!-- High score will be inserted here by JavaScript -->
        </div>
      </div>
      
      <div class="controls">
        <button id="start-btn">开始游戏</button>
        <button id="restart-btn">重新开始</button>
      </div>
    </div>
    
    <div class="instructions">
      <h2>操作说明</h2>
      <p>桌面设备: 使用键盘方向键控制蛇的移动</p>
      <p>↑ - 向上移动</p>
      <p>↓ - 向下移动</p>
      <p>← - 向左移动</p>
      <p>→ - 向右移动</p>
      <p>移动设备: 在游戏区域上滑动来控制蛇的移动方向</p>
    </div>
    
    <div class="game-over" id="game-over">
      <h2>游戏结束!</h2>
      <p>得分: <span id="final-score">0</span></p>
      <p>最高分: <span id="final-high-score">0</span></p>
    </div>
  </div>
  
  <script>
    // This script ensures the face images are loaded before the game starts
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, checking for face images...');
      
      // Create a debug container to show loading status
      const debugContainer = document.createElement('div');
      debugContainer.className = 'debug-container';
      debugContainer.innerHTML = 'Initializing game...';
      document.body.appendChild(debugContainer);
      
      // Load the game script after confirming images are available
      const gameScript = document.createElement('script');
      gameScript.src = 'js/snake_game.js';
      gameScript.onerror = function() {
        debugContainer.innerHTML += '<br>❌ Failed to load game script!';
        console.error('Failed to load game script!');
      };
      
      // Log paths to face images
      debugContainer.innerHTML += '<br>Checking face images...';
      for (let i = 1; i <= 5; i++) {
        const imgPath = `final_faces/face_${i}.jpg`;
        debugContainer.innerHTML += `<br>Face ${i}: ${imgPath}`;
        
        // Create an image element to test loading
        const testImg = new Image();
        testImg.src = imgPath;
        testImg.onload = function() {
          debugContainer.innerHTML += ` ✅`;
        };
        testImg.onerror = function() {
          debugContainer.innerHTML += ` ❌`;
        };
      }
      
      // Append the game script to load it
      document.body.appendChild(gameScript);
    });
  </script>
</body>
</html>
